{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block title %}
Login page
{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" action="/">
        {{ form.hidden_tag() }}
    <d1>
        {{wtf.quick_form(form)}}
        <input class="btn btn-primary" type="submit" value="Login">
    </d1>
    </form>
</div>
<div class="border-top pt-3">
    <h5 class="container">Not a user??<a class="ml-2" href=#>            Sign In</a><h5>
</div>
{%endblock%}
